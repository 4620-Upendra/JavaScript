<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neo Shopping Hub</title>
    <link rel="stylesheet" href="./Style.css">
</head>
<body>
    <header>
        <div class="head1">
            <h1 id="heading">Nep Shopping Hub</h1>
        </div>
        <div class="head2">
            <button id="loginbtn">Login</button>
        </div>
    </header>
    <main>
        <div class="conatiner">
            <div class="carousel">
                <img src="" alt="" id="images">
                <div class="dots">
                    <div id="0">&nbsp; &nbsp;</div>
                    <div id="1">&nbsp; &nbsp;</div>
                    <div id="2">&nbsp; &nbsp;</div>
                    <div id="3">&nbsp; &nbsp;</div>
                </div>
            </div>
            <form action="" id="form" autocomplete="off">
                <button id="cross" type="button">&times;</button>
                <h2 id="loginh">Login Form</h2>
                <input type="text" placeholder="Enter Name" id="name">
                <input type="text" name="" id="email" placeholder="Enter Email" >
                <input type="text" placeholder="Enter Phone" id="phoneNum">
                <button id="createbtn">Create</button>
            </form>
        </div>
        <div class="userstable">
            <button id="tableh">Show User Data</button>
            <div class="table1">
                <table id="useraccs" border="2px solid">
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Phone Number</th>
                        <th>Update/Edit</th>
                        <th>Delete</th>
                    </tr>
                </table>
            </div>
        </div>

    </main>
    <script src="./Script.js"></script>
</body>
</html>
